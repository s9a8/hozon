<body>
  <div class="text-center">
    <p>動画ビューワー</p>

    <div class="px-1">
      <video id="video" controls autoplay muted loop style="width:100%;height:400px;" />
    </div>

    <p>
      再生元コンテンツ:
      <br>
      <a id="twitter-video-url" target="_blank" rel="noreferrer nofollow">動画リンク</a>
      <br>
      <a id="tweet-url" target="_blank" rel="noreferrer nofollow">ツイートリンク</a>
      <br>
    </p>
    <p>
      動画の著作権は動画の投稿者に帰属します。
      <br />
      このサイトは動画の著作権を主張したり侵害するものではありません。
    </p>
    <p>
      <a id="report-link">
        このコンテンツを報告する
      </a>
    </p>

    <script>
      // URLのクエリパラメータ（video）を取得
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('video');

      // videoタグのsrc属性に動画URLを代入
      const videoElement = document.getElementById('video');
      videoElement.src = videoUrl;

      // リンクのhref属性に動画URLを代入
      const twitterVideoUrlElement = document.getElementById('twitter-video-url');
      twitterVideoUrlElement.href = videoUrl;

      // URLのクエリパラメータ（tweet）を取得
      const tweetUrl = urlParams.get('tweet');

      // ツイートがあれば、代入する
      if (tweetUrl) {
        // リンクのhref属性にツイートURLを代入
        const tweetUrlElement = document.getElementById('tweet-url');
        tweetUrlElement.href = tweetUrl;
      } else {
        // ツイートがなければ、リンクのテキストに「ツイートが見つかりませんでした」と表示する
        const tweetUrlElement = document.getElementById('tweet-url');
        tweetUrlElement.textContent = 'ツイートが見つかりませんでした';
      }

      // reportLinkを作成する
      const reportLinkElement = document.getElementById('report-link');
      const currentURL = window.location.href;
      const reportLink = `report.html?ourWebsiteUrl=${currentURL}&twitterUrl=${videoUrl}`;
      reportLinkElement.href = reportLink;
    </script>
